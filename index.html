<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> FEE - Boilerplate </title>
    <!-- Minimal Viable Product of your css -->
    <link rel="stylesheet" href="stylesheets/main.css" >
  </head>
  <body>
    <main>
      <ul>
        <li>
            <p>Here is a sample message.</p>
            <h2>- Guest</h2>
        </li>
      </ul>
      <form class=""
            action="#"
            method="POST">
        <input type="text"
               placeholder="write message here..."
               name="message"/>
        <input type="submit"
               value="send"
               name="submit"/>
      </form>
    </main>

    <!-- Having my scripts loaded AFTER all of my content does a few things... -->
    <!-- THIS DOES NOT ACCOMODATE FOR DOMCONTENTLOADED -->
    <!-- This is for usability... Ensuring content has loaded (or at least started) before interaction layer -->
    <script src="javascripts/jquery-3.1.0.js" charset="utf-8"></script>
    <script src="javascripts/main.js" charset="utf-8"></script>
  </body>
</html>
